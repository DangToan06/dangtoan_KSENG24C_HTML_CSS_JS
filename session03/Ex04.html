<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.pSever.com" method="get">
        <label for="đánh giá">Đánh giá (1-5):</label>
        <input type="number" name="đánh giá" id="đánh giá" pattern="[1-5]" max="5" min="1"/>
        <br/>
        <label for="bình luận">Bình luận:</label>
        <textarea name="bình luận" id="bình luận" rows="5" cols="20"></textarea>
        <br/>
        <button>Gửi Feedback</button>
    </form>
</body>
</html>
