<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu thông tin</title>
</head>
<body>
    <form action="http://www.toan.com" method="post">
    <table>
        <tr>
            <td><label for="ho_ten">Họ và tên:</label></td>
            <td colspan="4"><input type="text" name="ho_ten" id="ho_ten"></td>
        </tr>
        <tr>
            <td><label for="ngay_sinh">Ngày sinh:</label></td>
            <td colspan="4"><input type="date" name="ngay_sinh" id="ngay_sinh"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td><input type="radio" name="gioi_tinh" id="nam" value="Nam"></td>
            <td><label for="nam">Nam</label></td>
            <td><input type="radio" name="gioi_tinh" id="nu" value="Nữ"></td>
            <td><label for="nu">Nữ</label></td>
        </tr>
        <tr>
            <td><label for="cccd">Số căn cước công dân:</label></td>
            <td colspan="4"><input type="text" name="cccd" id="cccd"></td>
        </tr>
        <tr>
            <td><label for="ngay_cap">Ngày cấp:</label></td>
            <td colspan="4"><input type="date" name="ngay_cap" id="ngay_cap"></td>
        </tr>
        <tr>
            <td><label for="noi_cap">Nơi cấp:</label></td>
            <td colspan="4"><input type="text" name="noi_cap" id="noi_cap"></td>
        </tr>
        <tr>
            <td><label for="so_dien_thoai">Số điện thoại:</label></td>
            <td colspan="4">
                <input type="tel" name="so_dien_thoai" id="so_dien_thoai" maxlength="10" pattern="0[0-9]{9}">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td colspan="4"><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="dia_chi_thuong_tru">Địa chỉ thường trú:</label></td>
            <td colspan="4"><textarea name="dia_chi_thuong_tru" id="dia_chi_thuong_tru"></textarea></td>
        </tr>
        <tr>
            <td><label for="dia_chi_tam_tru">Địa chỉ tạm trú:</label></td>
            <td colspan="4"><textarea name="dia_chi_tam_tru" id="dia_chi_tam_tru"></textarea></td>
        </tr>
        <tr>
            <td>Loại căn cước công dân:</td>
            <td><input type="radio" name="loai_cccd" id="moi" value="Mới"></td>
            <td><label for="moi">Căn cước công dân mới</label></td>
            <td><input type="radio" name="loai_cccd" id="cu" value="Cũ"></td>
            <td><label for="cu">Căn cước công dân cũ</label></td>
        </tr>
        <tr>
            <td><label for="dan_toc">Dân tộc:</label></td>
            <td colspan="4"><input type="text" name="dan_toc" id="dan_toc"></td>
        </tr>
        <tr>
            <td><label for="ton_giao">Tôn giáo:</label></td>
            <td colspan="4"><input type="text" name="ton_giao" id="ton_giao"></td>
        </tr>
        <tr>
            <td><label for="quoc_tich">Quốc tịch:</label></td>
            <td colspan="4"><input type="text" name="quoc_tich" id="quoc_tich" value="Việt Nam"></td>
        </tr>
        <tr>
            <td><label for="ho_ten_cha_me">Họ tên cha/mẹ:</label></td>
            <td colspan="4"><input type="text" name="ho_ten_cha_me" id="ho_ten_cha_me"></td>
        </tr>
        <tr>
            <td><label for="so_cmnd_cccd_cha_me">Số CMND/CCCD của cha/mẹ:</label></td>
            <td colspan="4"><input type="text" name="so_cmnd_cccd_cha_me" id="so_cmnd_cccd_cha_me"></td>
        </tr>
        <tr>
            <td><label for="tinh_thanh_pho">Tỉnh/Thành phố:</label></td>
            <td colspan="4">
                <select name="tinh_thanh_pho" id="tinh_thanh_pho">
                    <option value="">Chọn Tỉnh/Thành phố</option>
                    <option value="ha_noi">Hà Nội</option>
                    <option value="tphcm">TP Hồ Chí Minh</option>
                    <option value="da_nang">Đà Nẵng</option>
                    <option value="can_tho">Cần Thơ</option>
                    <option value="hai_phong">Hải Phòng</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
