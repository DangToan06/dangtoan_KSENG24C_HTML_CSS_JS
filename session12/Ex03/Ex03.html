<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Ex03.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 795px;">
    <form class="container-fluid btn-cl">
        <div class="title">
            <h4 class="mt-3">Đăng kí thành viên</h4>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <hr>
        <div class="mb-3">
            <label for="name" class="form-label">Họ và Tên</label>
            <input class="form-control" type="text" aria-label="default input example" id="name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success mb-2" >Đăng ký</button>
      </form>
</body>
</html>
