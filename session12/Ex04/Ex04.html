<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Ex03.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 795px;">
    <form class="container-fluid btn-cl">
        <h2 class="mt-3 text-center">Liện hệ với chúng tôi</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Họ và Tên</label>
            <input class="form-control" type="text" placeholder="nhập họ tên" aria-label="default input example" id="name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nhập email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="nhập tin nhắn" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary mb-2" >Gửi tin nhắn</button>
      </form>
</body>
</html>
