<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Ex07.css">
</head>

<body>
    <div class="container mt-4">
        <h4>Rikkei cards</h4>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white position-relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr1vp78wZSpagMdoPGQB1fdqddOalHC-uekw&s" class="card-img" alt="moon">
                    <div class="card-body">
                        <h5 class="card-title">Short title, long jacket</h5>
                        <div class="info">
                            <span><i class="fa-solid fa-location-dot"></i> Earth</span>
                            <span><i class="fa-solid fa-calendar-days"></i> 3d</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white position-relative">
                    <img src="https://tiki.vn/blog/wp-content/uploads/2023/10/zgefcqZgpNVfvIHzFLn8lA69OU9qzHjr5ScROfvQSgZZnMS3AUsS3NtF-yJIR9cYNPxPMf3vaKILp0Ksi4sjAry7VmvMxWMfhjpH2uLlRJtFYKKI4ag0YLqE4L01lAqrVPoSTV9tkaW2TPxdFma9G8w.png" class="card-img" alt="flower">
                    <div class="card-body">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                        <div class="info">
                            <span><i class="fa-solid fa-location-dot"></i> Pakistan</span>
                            <span><i class="fa-solid fa-calendar-days"></i> 4d</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white position-relative">
                    <img src="https://i.pinimg.com/736x/91/ef/07/91ef07d52e2422b5ee5f30465426a624.jpg" class="card-img" alt="ocean">
                    <div class="card-body">
                        <h5 class="card-title">Another longer title belongs here</h5>
                        <div class="info">
                            <span><i class="fa-solid fa-location-dot"></i> California</span>
                            <span><i class="fa-solid fa-calendar-days"></i> 5d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
