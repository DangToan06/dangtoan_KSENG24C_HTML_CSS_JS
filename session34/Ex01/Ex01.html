<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Ex01.css">
</head>

<body>
    <section>
        <h1>Register</h1>
        <div class="container">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email your email address">
            <p id="emailValue" style="display: none; color: red;"></p>
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" placeholder="Enter your password">
            <p id="passwdValue" style="display: none; color: red;"></p>
            <label for="re-passwd">Confirm Password:</label>
            <input type="password" id="re-passwd" placeholder="Enter your confirm passworld">
            <p id="re-passwdValue" style="display: none; color: red;"></p>
            <button id="sign">Register</button>
        </div>
    </section>
    <script src="./Ex01.js"></script>
</body>

</html>
