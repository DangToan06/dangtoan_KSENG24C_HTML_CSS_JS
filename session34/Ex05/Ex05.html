        <tbody id="employee-list">
            <tr>
                <td>1</td>

                <td>Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>3</td>

                <td>Project Manager</td>
            </tr>
        </tbody>
    </table>

    <script src="./Ex05.js"></script>
