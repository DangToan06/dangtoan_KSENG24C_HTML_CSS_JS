<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="./Ex02.css">
</head>
<body>

    <div class="container">
        <button class="add-bookmark-btn">ADD BOOKMARK</button>

        <ul id="bookmark-list"></ul>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Bookmark</h2>
            <input type="text" id="website-name" placeholder="Website Name">
            <input type="url" id="website-url" placeholder="Website URL">
            <button class="save-btn">Save</button>
        </div>
    </div>

    <script src="./Ex02.js"></script>
</body>
</html>
